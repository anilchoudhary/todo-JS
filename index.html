<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png">
    <title>Todo-List</title>
</head>

<body>
    <div id="container">
        <div class="controls">
            <h1>Todo-List</h1>
            <input type="text" id="input" placeholder="Write your task here..." autofocus> <br>
            <button class="btn btn-success" type="button" id="add">Add Task</button>
            <button class="btn btn-danger" type="button" id="remove">Delete Task</button>
        </div>
        <ul id="list">
            <!-- <li class="mycheck visual"><input type="checkbox" class="check"><label>Eat clean</label> </li>
            <li class="mycheck visual"><input type="checkbox" class="check" ><label>Go to gym</label></li>
             -->
        </ul>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
